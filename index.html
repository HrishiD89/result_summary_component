<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="main-container">
    <div class="left-container">
      <h3>Your Result</h3>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <div class="div-text">
        <h3> Great</h3>
        <p> You scored higher than 65% of <br>the people who have taken these tests.</p>
      </div>
    </div>
    <div class="right-container">
      <div class="rc-top">
        <h2>
          Summary
        </h2>
      </div>
      <div class="rc-mid">
        <div class="data reaction">
          <div class="data-head ">
            <img class="dataIcon " src="./assets/images/icon-reaction.svg" alt="reaction">
            <h3>Reaction</h3>
          </div>
          <p>80 <span>/ 100</span></p>
        </div>
        <div class="data memory">
          <div class="data-head ">
            <img class="dataIcon" src="./assets/images/icon-memory.svg" alt="memory">
            <h3> Memory</h3>
          </div>
          <p> 92 <span>/ 100</span></p>
        </div>
        <div class="data verbal ">
          <div class="data-head ">
            <img class="dataIcon " src="./assets/images/icon-verbal.svg" alt="verbal">
            <h3>Verbal</h3>
          </div>
          <p> 61 <span>/ 100</span> </p>
        </div>
        <div class="data visual">
          <div class="data-head ">
            <img class="dataIcon " src="./assets/images/icon-visual.svg" alt="visual">
            <h3>Visual</h3>
          </div>

          <p>72 <span>/ 100</span></p>
        </div>
      </div>
      <div class="rc-bottom">
        <input type="button" value="Continue">
      </div>
    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/hrishikesh-kalita-854000207/">Hrishikesh Kalita</a>.
  </div>
</body>

</html>
